<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarbonCheck.com</title>

  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="src/calculator.css" />

  <!-- adding Manrope font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- adding Rubik One font -->
  <link href='https://fonts.googleapis.com/css?family=Rubik One' rel='stylesheet'>

  <!-- adding bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- fontawesome for icons -->
  <script src="https://kit.fontawesome.com/e8c9266318.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand logo-group" href="./contact.html">
          <img src="./media/logo.png" class="logo-image" width="30" height="auto" class="d-inline-block align-top"
            alt="logo-image">
          <p class="logo-text">CarbonCheck.com</p>
        </a>

        <button class="navbar-toggler changed-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto menu">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            <a class="nav-link active" href="./calculator.html">Calculator</a>
            <a class="nav-link" href="./contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="calculator">

    <div class="progress-bar">Here will be progress bar</div>
    <div class="right-side-calculator">
      <img src="" alt="image">
      <div class="text-know">
        <h1 class="title">DID YOU KNOW?</h1>
        <p>If we switched every light in the UK....</p>
      </div>
    </div>
    <div class="left-side-calculator">
      <div class="question-answer">
        <h1 class="question">How many people are there in your household?</h1>
        <label class="answer" for="number_of_persons">Number of persons</label>
        <input class="answer" id="number_of_persons" type="text" name="number_of_persons" />
        <p class="answer">person(-s)</p>
      </div>

      <div class="navigation-bottom-bar">
        <div class="arrow-btn-backward">
          <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
        </div>
        <p><span id="changed-number">1</span>\9</p>
        <div class="arrow-btn-forward">
          <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
        </div>
      </div>

    </div>
  </main>




  <footer>
    <hr class="d-sm-block d-md-block d-lg-none  d-xl-none">
    <div class="container">
      <div class="row">
        <div class="col-lg">
          <a class="footer-link" href="#">Methodology</a>
        </div>
        <div class="col-lg">
          <a class="footer-link" href="#">Terms & Conditions</a>
        </div>
        <div class="col-lg">
          <a class="footer-link" href="#">Data Protection</a>
        </div>
        <div class="col-lg logo-in-footer">
          <a class="logo-group" href="./index.html">
            <img src="./media/logo.png" class="logo-image" width="20" height="auto" class="d-inline-block align-top"
              alt="logo-image">
            <p class="logo-text">CarbonCheck.com</p>
          </a>
        </div>
        <div class="col-lg">
          <a class="footer-link" href="#">Contact Us</a>
        </div>
        <div class="col-lg">
          <a class="footer-link" href="#">Cookie Settings</a>
        </div>
        <div class="col-lg">
          <a class="footer-link" href="#">Resources</a>
        </div>
      </div>
    </div>
    <hr>
    <div class="socials">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-square-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
    </div>
  </footer>

  <!-- adding bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
